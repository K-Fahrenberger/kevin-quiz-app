<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
</head>
<body>

<form data-js="form">
    <label for="question">Your question:</label>
    <textarea id="question" name="question" rows="4" cols="50" maxlength="100"></textarea>
    <div id="questionCount" class="char-count"></div>
    <br>
    <br>
    <label for="answer">Your answer:</label>
    <textarea id="answer" name="answer" rows="4" cols="50" maxlength="100"></textarea>
    <div id="answerCount" class="char-count"></div>
    <br>
    <br>
    <label for="tag">Tag:</label>
    <br>
    <input type="text" id="tag" name="tag" maxlength="50">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>

        <a href="profile.html"><img src="resources/profile.png" alt="Profile"/></a>
        <a href="form.html"><img src="resources/question.png" alt="Form"/></a>
    </nav>
</footer>

<div data-js="questions-container"></div>

</body>
</html>
